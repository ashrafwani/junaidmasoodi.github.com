---
layout: layout
---

<div class="home">
  <div id="background">
    <a href="/"><img src="junaid.jpg" alt="" /></a>
    <div class="teaser">
      <p>
        Front-End Developer @ <a href="http://www.axelerant.com">axelerant</a>
        | Microsoft Technology Evangelist | #Blogger | Occassional Presenter | Speaker | Drupaler
      </p>
    </div>
  </div>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
