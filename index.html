---
layout: default
title: Junaid Masoodi
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <div class='one-post'><li><a href="{{ post.url }}">{{ post.title }}</a>  <br /> <br /> <span>{{ post.date | date_to_string }}</span> </li> </br>
      <p>{{ post.content | strip_html | truncatewords: 35 }}</p></div>
    {% endfor %} 
  </ul>
</div>
