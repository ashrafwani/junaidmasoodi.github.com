# Site settings
title: Junaid Masoodi
email: iam@junaidmasoodi.com
author: Junaid Masoodi
description: "Front-End developer"
baseurl: ""
url: "http://junaidmasoodi.com"

# Build settings
markdown: kramdown
permalink: pretty

# Gems
gems:
   - jekyll-sitemap

include: [.htaccess]

sitemap:
    filename: "/sitemap.xml"
    exclude:
        - "/atom.xml"
        - "/feed.xml"
        - "/feed/index.xml"
    include_posts:
        - "/index.html"
    change_frequency_name: "change_frequency"
    priority_name: "priority"

