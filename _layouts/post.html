<div class="post">
  
  <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <div class="addthis_sharing_toolbox"></div>
    <div id="fontlinks">
    <a href="#" id="incfont" class="button buttonfont"><i class="fa fa-plus-square" aria-hidden="true"></i></a>
    <a href="#" id="decfont" class="button buttonfont"><i class="fa fa-minus-square" aria-hidden="true"></i></a>
    </div>
    
  <article class="post-content">
  {{ content }}
  </article>

  <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'junaidmasoodi'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

</div>

<script type="text/javascript">
   $(document).ready(function() { 
    $('#incfont').click(function(){    
        curSize= parseInt($('article.post-content p').css('font-size')) + 2;
    if(curSize<=30)
        $('article.post-content p').css('font-size', curSize);
        });  
    $('#decfont').click(function(){    
        curSize= parseInt($('article.post-content p').css('font-size')) - 2;
    if(curSize>=12)
        $('article.post-content p').css('font-size', curSize);
        }); 
  });
</script>
